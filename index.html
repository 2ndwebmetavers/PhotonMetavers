<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity Web Player | PhotonwebMetavers</title>

    <!-- Unity が出力する既存のスタイルをそのまま使います -->
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
  </head>

  <body>
    <!-- ===== Unity Canvas & UI ===== -->
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>

      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">PhotonwebMetavers</div>
      </div>
    </div>

    <!-- ===== Password & Unity Loader Script ===== -->
    <script>
      /* ========== ① パスワード入力と検証 ========== */
      const PASSWORD = "WebMetavers";

      function requirePassword() {
        let input;
        do {
          input = prompt("パスワードを入力してください");
          if (input === null) continue;              // キャンセル対策
          if (input !== PASSWORD) alert("パスワードが違います");
        } while (input !== PASSWORD);
        loadUnity();                                 // 正解したら Unity をロード
      }

      /* ========== ② Unity ローダー本体 ========== */
      function loadUnity() {
        const canvas = document.querySelector("#unity-canvas");

        /* ---- Banner / エラーメッセージ ---- */
        function unityShowBanner(msg, type) {
          const warningBanner = document.querySelector("#unity-warning");

          function updateBannerVisibility() {
            warningBanner.style.display =
              warningBanner.children.length ? "block" : "none";
          }

          const div = document.createElement("div");
          div.innerHTML = msg;
          warningBanner.appendChild(div);

          if (type === "error") {
            div.style = "background: red; padding: 10px;";
          } else {
            if (type === "warning")
              div.style = "background: yellow; padding: 10px;";
            setTimeout(() => {
              warningBanner.removeChild(div);
              updateBannerVisibility();
            }, 5000);
          }
          updateBannerVisibility();
        }

        /* ---- Unity Build 設定 ---- */
        const buildUrl  = "Build";
        const loaderUrl = buildUrl + "/testbuild.loader.js";          // ファイル名に合わせて変更
        const config    = {
          dataUrl:       buildUrl + "/testbuild.data.unityweb",
          frameworkUrl:  buildUrl + "/testbuild.framework.js.unityweb",
          codeUrl:       buildUrl + "/testbuild.wasm.unityweb",
          streamingAssetsUrl: "StreamingAssets",
          companyName:   "DefaultCompany",
          productName:   "PhotonwebMetavers",
          productVersion:"0.1.0",
          showBanner:    unityShowBanner,
        };

        /* ---- デバイス別サイズ調整 ---- */
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          // モバイル向け
          const meta = document.createElement("meta");
          meta.name = "viewport";
          meta.content =
            "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
          document.head.appendChild(meta);

          document.querySelector("#unity-container").className = "unity-mobile";
          canvas.className = "unity-mobile";
          // パフォーマンスを優先するなら:
          // config.devicePixelRatio = 1;
        } else {
          // デスクトップ
          canvas.style.width  = "960px";
          canvas.style.height = "600px";
        }

        document.querySelector("#unity-loading-bar").style.display = "block";

        /* ---- Unity Loader を動的読み込み ---- */
        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            document.querySelector("#unity-progress-bar-full").style.width =
              (100 * progress) + "%";
          })
            .then((unityInstance) => {
              document.querySelector("#unity-loading-bar").style.display =
                "none";
              document.querySelector("#unity-fullscreen-button").onclick = () =>
                unityInstance.SetFullscreen(1);
            })
            .catch((message) => alert(message));
        };
        document.body.appendChild(script);
      }

      /* ========== ③ ページロード時にパスワード要求 ========== */
      window.addEventListener("DOMContentLoaded", requirePassword);
    </script>
  </body>
</html>
